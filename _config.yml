# Site
title:          Carter Binarao
bio:            'Patience is a virtue'
description:    "A blog for what I do most in my spare time..."
picture:        'assets/img/profile.png'
locale:         en_US
url:            https://retrac18.github.io


# Jekyll
permalink:      /:title/
markdown:       kramdown
highlighter:    rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed

